{% extends 'blog/base_blog.html' %}

{% block title %}
    Create Tag {{ block.super }}
{% endblock title %}

{% block content %}
    <h3>Create tag</h3>
    <form class="" action="{% url 'tag_create_url' %}" method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ field.errors }}
                </div>
            {% endif %}
            {{ field.label }}
            {{ field }}
        </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit" name="button">Create</button>
    </form>
{% endblock content %}
